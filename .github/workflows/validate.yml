# name of the action
name: validate

# trigger on pull_request or push events
on:
  pull_request:
  push:

# pipeline to execute
jobs:
  validate:
    runs-on: ubuntu-latest
    container:
      image: docker.io/golang:1.19@sha256:1860373709cc04bacfcf3bb1aaa8c14bb1243e971e9c4e70607ffa05f72466d6
    steps:
      - name: clone
        uses: actions/checkout@v3
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: validate
        run: |
          make validate
          git diff --exit-code
