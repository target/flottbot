# meta
name: xkcd-rule
active: true
# trigger and args
respond: xkcd
# actions
actions:
  - name: random number between 1-100
    type: exec
    cmd: /bin/sh /go/config/scripts/random.sh 45
  - name: xkcd random http request
    type: GET
    url: https://xkcd.com/${_exec_output}/info.0.json
    expose_json_fields:
      img: '.img'
# response
format_output: "${img}"
direct_message_only: false
# help
help_text: xkcd
include_in_help: true
