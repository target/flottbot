# meta
name: pokemon-rule
active: true
# trigger and args
respond: pokemon
args:
  - name
# actions
actions:
  - name: trigger message
    type: message
    message: "Looking up stats for ${name}..."
    limit_to_rooms:
      - flottbot-dev
  - name: trigger log
    type: log
    message: "Someone is searching up stats for ${name}"
    limit_to_rooms:
      - flottbot-dev2
  - name: pokemon http request
    type: GET
    url: http://pokeapi.co/api/v2/pokemon/${name}
    query_data:
    auth:
    expose_json_fields:
      pokename: '.name'
      type: |-
        {{ range .types }}
          - {{ .type.name -}}
        {{ end }}
      weight: '.weight'
      baseexp: '.base_experience'
      ability: |-
        {{ range .abilities }}
          - {{ .ability.name -}}
        {{ end }}
# response
format_output: "Name: ${pokename}\n Types: ${type}\n Abilities: ${ability}\n Base Exp: ${baseexp}\n Weight: ${weight}\n Icon: :${name}:"
direct_message_only: false

# help
help_text: pokemon <name>
include_in_help: true
